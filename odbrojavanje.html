<body>
    <nav>

        <ul>

        </ul>
       </nav>
  <div class="sat">
    <div class="sadrzaj">
        <h1>Sniženje počinje za:</h1>
        <div class="vreme">
            <div>
                <p id="dani">00</p>
                <span>Dana</span>
            </div>
            <div>
                <p id="sati">00</p>
                <span>Sati</span>
            </div>
            <div>
                <p id="minuti">00</p>
                <span>Minuta</span>
            </div>
            <div>
                <p id="sekunde">00</p>
                <span>Sekundi</span>
            </div>
        </div>
    </div>
  </div> 
  <script>
    var odbrojavanje=new Date("Feb 25,2024 22:00:00").getTime();
    var x=setInterval(function(){
        var sad=new Date().getTime();
        var razlika=odbrojavanje-sad;
        var dani=Math.floor(razlika/(1000*60*60*24));
        var sati=Math.floor((razlika%(1000*60*60*24))/(1000*60*60));
        var minuti=Math.floor((razlika%(1000*60*60))/(1000*60));
        var sekunde=Math.floor((razlika%(1000*60))/1000);

        document.getElementById("dani").innerHTML=dani;
        document.getElementById("sati").innerHTML=sati;
        document.getElementById("minuti").innerHTML=minuti;
        document.getElementById("sekunde").innerHTML=sekunde;
    },1000);
  </script>
</div>
</body>
